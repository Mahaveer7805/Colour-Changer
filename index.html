<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Professional Color Generator - Generate beautiful random colors with a single click">
    <meta name="author" content="Your Name">
    <title>Color Changer | Professional Color Generator</title>
    
    <!-- Preload critical resources -->
    <link rel="preload" href="styles.css" as="style">
    <link rel="preload" href="script.js" as="script">
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer">
    
    <!-- Favicon -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸŽ¨</text></svg>">
</head>
<body>
    <div class="container">
        <header>
            <h1>Color Changer</h1>
            <p class="subtitle">Click the button to generate beautiful colors</p>
        </header>
        
        <main>
            <div class="color-display">
                <div class="color-box" id="colorBox">
                    <div class="color-overlay"></div>
                </div>
                <div class="color-info">
                    <h2 id="colorName">#FFFFFF</h2>
                    <p id="colorRGB">rgb(255, 255, 255)</p>
                    <div class="color-actions">
                        <button id="copyHex" class="action-btn" title="Copy Hex">
                            <i class="fas fa-copy"></i>
                        </button>
                        <button id="copyRGB" class="action-btn" title="Copy RGB">
                            <i class="fas fa-copy"></i>
                        </button>
                        <button id="saveColor" class="action-btn" title="Save Color">
                            <i class="fas fa-heart"></i>
                        </button>
                    </div>
                </div>
            </div>
            
            <div class="controls">
                <div class="control-group">
                    <label for="animationSpeed">Animation Speed</label>
                    <input type="range" id="animationSpeed" min="0" max="100" value="50">
                </div>
                
                <div class="control-group">
                    <label for="colorMode">Color Mode</label>
                    <select id="colorMode">
                        <option value="random">Random</option>
                        <option value="pastel">Pastel</option>
                        <option value="dark">Dark</option>
                        <option value="bright">Bright</option>
                    </select>
                </div>
            </div>
            
            <div class="button-group">
                <button id="changeColor" class="btn primary">
                    <i class="fas fa-palette"></i>
                    Change Color
                </button>
                <button id="autoChange" class="btn secondary">
                    <i class="fas fa-sync"></i>
                    Auto Change
                </button>
            </div>

            <div class="saved-colors" id="savedColors">
                <h3>Saved Colors</h3>
                <div class="saved-colors-grid"></div>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
